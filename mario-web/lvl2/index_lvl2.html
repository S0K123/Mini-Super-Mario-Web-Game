<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mario Game - Level 2</title>
  <link rel="stylesheet" href="style_lvl2.css" />
</head>
<body>
  <div id="welcome-screen">
    <div id="message"></div>
    <h1>Level 2: Underwater World 🪸</h1>
    <p>⬅️ ➡️ Use Arrow keys to move</p>
    <p>🔼 Press Space to swim/jump</p>
    <p>🪙 Collect all coins to unlock the goal flag</p>
    <p>⚠️ Avoid underwater enemies</p>
    <p>🚩 Reach the flag after collecting all coins to complete Level 2</p>
    <p>🔁 Press <strong>R</strong> to restart after Game Over 🔄</p>
    <button id="start-button">🫧 Begin Level 2</button>
  </div>

  <canvas id="gameCanvas" style="display: none;"></canvas>

  <script src="level2.js"></script>
</body>
</html>
