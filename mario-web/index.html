<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mario Game Intro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="welcome-screen">
    <h1>🍄 Welcome to Super Mario Web Game!</h1>
    <button id="start-button">🎮Start Game</button>
  </div>

  <div id="animation-screen">
    <h1>😨 Princess Peach in Danger!</h1>
    <div class="animation-container">
      <img id="peach" class="character" src="lvl3/princess_peach.jpg" alt="Princess Peach" />
      <img id="bowser" class="character hidden" src="lvl3/bowser.jpeg" alt="Bowser" />
      <img id="mario" class="character" src="lvl1/classic_mario.jpeg" alt="Mario" />
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
