<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Level 1 - Instructions</title>
  <link rel="stylesheet" href="style_lvl1.css" />
</head>
<body>
  <div id="welcome-screen">
    <h1>Level 1 - Ground Level 🍃</h1>

    <p><strong>How to Play 🎮:</strong></p>
    <ul>
      <li>⬅️ ➡️ Use <strong>Arrow Left</strong> and <strong>Arrow Right</strong> to move.</li>
      <li>🔼 Press <strong>Spacebar</strong> to jump.</li>
      <li>👾 Avoid enemies to prevent losing lives.</li>
      <li>💰 Collect all coins to unlock the 🏁 flag and complete the level.</li>
      <li>🔁 Press <strong>R</strong> to restart after Game Over 🔄</li>
    </ul>

    <button id="start-button">🚀 Begin Level 1</button>
  </div>

  <canvas id="game-canvas" style="display: none;"></canvas>
  <div id="message"></div>

  <script src="level1.js"></script>
</body>
</html>
